<body>
<progress value="0" max="100" id="uploader">0%</progress>
<input type="file" value ="upload" id="fileButton"/>

<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyC-cFIwC3L6Cz95UTDyJsgfeoKhdiNukBo",
    authDomain: "audios-6a8cc.firebaseapp.com",
    databaseURL: "https://audios-6a8cc.firebaseio.com",
    projectId: "audios-6a8cc",
    storageBucket: "audios-6a8cc.appspot.com",
    messagingSenderId: "279488775506"
  };
  firebase.initializeApp(config);

var uploader=document.getElementById('uploader');
var fileButton=document.getElementById('fileButton');


fileButton.addEventListener('change',function(e){

var file=e.target.files[0];
var storageRef= firebase.storage().ref('audios/'+ file.name);
var task =storageRef.put(file);

task.on('state_changed' ,
		
	function progress(snapshot) {
	var percentage = (snapshot.bytesTransferred /snapshot.totalBytes)*100;
	uploader.value=percentage;
	
	},

	function error(err){

	},

	function complete(){

	}


	);
});



</script>
